<div class="row">
  <div class="col-6">
    <div
      class="card-header bg-success d-flex justify-content-between align-items-center"
    >
      <span>Employee List</span>
      <div class="space-right2">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Add
        </button>
      </div>
    </div>

    <div class="class-body">
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>id</th>
                <th>first name</th>
                <th>last name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{ item.empId }}</td>
                <td>{{ item.firstname }}</td>
                <td>{{ item.lastName }}</td>
                <td><div class="btn btn-primary" (click)="Edit(item.empId)">Edit</div>
                  <div class="btn btn-primary" (click)="Delete(item.empId)">Delete</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <form [formGroup]="formgroup">
      <div class="modal-body">
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">ID:</label>
          <input type="text" class="form-control" id="recipient-name" formControlName='empId' />
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label"
            >First Name:</label
          >
          <input type="text" class="form-control" id="recipient-name" formControlName='firstname'/>
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label"
            >Last Name:</label
          >
          <input type="text" class="form-control" id="recipient-name" formControlName='lastName'/>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </form>
  </div>
</div>
